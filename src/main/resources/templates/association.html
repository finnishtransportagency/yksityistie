<table cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td>

      <table
        style="
          border-radius: 15px;
          padding-bottom: 50px;
          margin-top: 40px;
        "
        align="center"
        cellpadding="0"
        cellspacing="0"
        width="600"
      >
        <tr>
          <td>
            <table
              align="center"
              cellpadding="0"
              cellspacing="0"
              width="600"
            >
              <tr>
                <td
                  style="
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 1.8rem;
                  padding: 30px;
                  padding-left: 0px;
                  text-align: center;
                  background-color: #3e9df9;
                  border-top-left-radius: 15px;
                  border-top-right-radius: 15px;
                  border: solid #158aff 0.3px;
                  color: white;
                  "
                >
                  Tiekunnan tiedot
                </td>
              </tr>
            </table>
            <th th:replace="associationName"></th>
            <th th:replace="municipality"></th>
            <th:block th:if="${mmlidcode != '' && mmlidcode != null}">
              <th th:replace="mmlidcode"></th>
            </th:block>
            <th th:replace="reporter"></th>
            <th th:replace="phone"></th>
            <th:block th:if="${email != '' && email != null}">
              <th th:replace="email"></th>
            </th:block>
            <th:block th:if="${relationToAssociation != '' && relationToAssociation != null}">
              <th th:replace="relationToAssociation"></th>
            </th:block>
            
            <table
            id="association-footer"
            align="center"
            cellpadding="0"
            cellspacing="0"
            width="600"
            >
              <tr>
                <td
                  style="
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 1.8rem;
                    padding: 30px;
                    padding-left: 0px;
                    text-align: center;
                    background-color: #3e9df9;
                    border-bottom-left-radius: 15px;
                    border-bottom-right-radius: 15px;
                    border: solid #158aff 0.3px;
                    color: white;
                  "
                ></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
